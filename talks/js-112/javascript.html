                <!-- type conversions -->
                <section>
                    <section data-markdown>
                        <script type="text/template">
                        ### Implicit Type Conversions

                        ``` language-javascript
                        > 100 + "1"
                        "1001"
                        > 100 - "1"
                        99

                        > "100" + 1
                        "1001"
                        > "100" - 1
                        99

                        > "Hello" + 100
                        "Hello100"
                        > "Hello" - 100
                        NaN
                        ```

                        Use the `parseInt`/`parseFloat` functions when dealing with strings and numbers
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                        ## `==` vs `===`

                            '' == '0'           // false
                            0 == ''             // true
                            0 == '0'            // true

                            false == 'false'    // false
                            false == '0'        // true

                            false == undefined  // false
                            false == null       // false
                            null == undefined   // true

                            ' \t\r\n ' == 0     // true

                        These are all `false` with `===`
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Functions - Higher-Order

                        ```
                        function add(a) {
                            return function(b) {
                                return a + b;
                            };
                        }
                        var add2 = add(2);
                        add2(10); // 12
                        add2(20); // 22
                        ```

                        ```
                        -- Haskell

                        add a b = a + b
                        add = \a -> \b -> a + b

                        add2 = add 2
                        add2 10
                        add2 20
                        ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### ES6 Arrow Functions

                        Cleaning up notation:

                        ```
                        var f = function(arg1, arg2) {
                            return arg1 + arg2;
                        };

                        // using ES6 becomes:
                        var f = (arg1, arg2) => arg1 + arg2
                        ```

                        ```
                        -- compare with Haskell
                        f = \ arg1 arg2 -> arg1 + arg2
                        ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Functions - Higher-Order

                        ```
                        var add = (a) => (b) => a + b
                        var add2 = add(2);
                        add2(10); // 12
                        add2(20); // 22
                        ```

                        ```
                        -- compare with Haskell
                        add = \a -> \b -> a + b
                        ```

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Functions - Map

                        ```language-javascript
                        function map(f, list) {
                            if(list.length == 0) {
                                return [];
                            }
                            return [f(list[0])].concat(map(f, list.slice(1)));
                        }
                        ```

                        ```language-javascript
                        > map((val) => val * 2, [1,2,3]);
                        [2, 4, 6]
                        ```

                        ```
                        --- compare with Haskell
                        map f []     = []
                        map f (x:xs) = f x : map f xs
                        ```

                        ```
                        > map (\val -> val * 2) [1, 2, 3]
                        [2, 4, 6]
                        ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Functions - Mutation
                        ```
                        function mkCounter() {
                            var count = 0;
                            return () => ++count
                        }
                        ```

                        ```
                        > var counter = mkCounter();
                        > counter();
                        1
                        > counter();
                        2
                        > counter();
                        3
                        ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Functions - Mutation

                        ```
                        function mkCounter() {
                            var count = 0;
                            return () => ++count
                        }
                        ```

                        ```
                        mkCounter = let count = 0 in
                                        \_ -> count = count + 1 -- WRONG!
                        ```
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                        ### Objects

                        ```
                        class CanHazable a where
                              canHaz :: a -> String -> String

                        instance CanHazable Cat where
                             canHaz c haz = "The cat "
                                            ++ (cname c)
                                            ++ " can haz "
                                            ++ haz

                        instance CanHazable Dog where
                             canHaz d haz = "The dog "
                                            ++ (dname d)
                                            ++ " can haz "
                                            ++ haz
                        ```

                        ```
                        > let spot = Cat "Spot" "orange"
                        > canHaz spot "Cheezburger"
                        "The cat Spot can haz Cheezburger"
                        ```
                        </script>
