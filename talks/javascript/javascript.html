							* google maps
							* etc.

				<!-- basics -->
				<section>
					<section data-markdown>
						<script type="text/template">
						## Basic Data

							// numbers
							115 * 4 - 4 + 88 / 2;
							2.998e8; // 299800000

							// strings
							"hello, world";
							"This is the first line\nAnd this is the second";

							// boolean
							true;
							false;
							10 > 5 		// true
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Variables

							var powerLevel = 9000;
							powerLevel++;
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Some Builtin Functions

							Math.max(10, 20, 5, 50); 			// 50
							"i like javascript".toUpperCase(); 	// I LIKE JAVASCRIPT
						</script>
					</section>

				</section>

				<!-- control -->
				<section>

					<section data-markdown>
						<script type="text/template">
						## Control

							var currentNumber = 0;
							while (currentNumber <= 12) {
								console.log(currentNumber);
								currentNumber += 2;
							}						
						</script>
					</section>

					<section data-markdown>

						<script type="text/template">
						## Control

							for (var number = 0; number <= 12; number = number + 2) {
								console.log(number); 
							}
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Control

							for (var counter = 0; counter < 20; counter++) {
								if (counter % 3 === 0 && counter % 4 === 0) {
								    console.log(counter);
								}
							}						

						Notice anything odd?
						</script>
					</section>

				</section>

				<!-- type conversions -->
				<section>
					<section data-markdown>
						<script type="text/template">
						## implicit type conversions

							100 + "1"; 		// "1001"
							100 - "1"; 		// 99

							"100" + 1; 		// "1001"
							"100" - 1; 		// 99

							"Hello" + 100 	// "Hello100"
							"Hello" - 100 	// NaN

						Use the `parseInt`/`parseFloat` functions when dealing with strings and numbers
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## `==` vs `===`

							'' == '0'           // false
							0 == ''             // true
							0 == '0'            // true

							false == 'false'    // false
							false == '0'        // true

							false == undefined  // false
							false == null       // false
							null == undefined   // true

							' \t\r\n ' == 0     // true

						These are all `false` with `===`
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions

							function power(base, exponent) {
								var result = 1;
								for (var count = 0; count < exponent; count++) {
							    	result *= base;
								}
							 	return result;
							}

							power(2, 10);
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							var variable = "top-level";

							function printVariable() {
							  console.log("in printVariable: " + variable);
							}

							function test() {
							  var variable = "test";
							  console.log("in test:" + variable);
							  printVariable();
							}

							test();						
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							var variable = "top-level";

							function printVariable() {
							  console.log("in printVariable: " + variable);
							}

							function test() {
							  variable = "test";
							  console.log("in test:" + variable);
							  printVariable();
							}

							test();						
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							var variable = "top-level";

							function parentFunction() {
							  var variable = "local";
							  function childFunction() {
							    console.log(variable);
							  }
							  childFunction();
							}
							parentFunction();						
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							function run() {
								var something = 1;

								if (true) {
								  var something = 2;
								  console.log("Inside: " + something);
								}

								console.log("Outside: " + something); 
							}
							run();
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							var variable = "top-level";

							function parentFunction() {
							  var variable = "local";
							  function childFunction() {
							    console.log(variable);
							  }
							  childFunction();
							}
							parentFunction();						
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							var variable = "top-level";

							function parentFunction() {
								var variable = "local";
								function childFunction() {
									console.log(variable);
								}
								return childFunction;
							}
							var child = parentFunction();						
							child();
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Functions - Scoping

							function makeAddFunction(amount) {
								function add(number) {
									return number + amount;
								}
								return add;
							}

							var addTwo = makeAddFunction(2);
							var addFive = makeAddFunction(5);
							console.log(addTwo(1) + addFive(1));
						</script>
					</section>

				</section>

					<section data-markdown>
						<script type="text/template">
						## Objects

							var cat = {
								color: "grey", 
								name: "Spot", 
								size: 46
							};
							cat.size = 47;
							cat["size"] = 50;
							cat.age = 3;
							delete cat.color;
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## Arrays

							var grades = [99, 100, 89, 95];
							console.log(grades[1]); 	// 100
							console.log(grades.length);	// 4
							grades[1000] = 70;
							console.log(grades.length);	// 1001
						</script>
					</section>

							};
						</script>

				<!-- OO -->
				<section>
					<section data-markdown>
						<script type="text/template">
						## OOP

						Attach functions to objects:

							var rabbit = {};
							rabbit.speak = function(line) {
							  console.log("The rabbit says: " + line);
							};

							rabbit.speak("Well, now you're asking me.");						
						</script>
					</section>

					<section>
						<img src="single_object.png" />

					<section data-markdown>
						<script type="text/template">
						## OOP

						Multiple objects:

							function speak(line) {
								console.log("The " + this.adjective 
											+ " rabbit says: " + line);
							}
							var whiteRabbit = {adjective: "white", speak: speak};
							var fatRabbit = {adjective: "fat", speak: speak};

							whiteRabbit.speak("Oh my ears and whiskers!");
							fatRabbit.speak("I could sure use a carrot right now.");
						</script>
					</section>

					<section>
						<img src="two_objects.png" />
					</section>

					<section data-markdown>
						<script type="text/template">
						## OOP

						The `new` keyword creates new objects.

							function Rabbit(adjective) {
							  this.adjective = adjective;

							  this.speak = function(line) {
							    console.log("The " + this.adjective 
							    			+ " rabbit says " + line);
							  };
							}

							var killerRabbit = new Rabbit("killer");
							killerRabbit.speak("GRAAAAAAAAAH!");						
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## OOP

							function Rabbit(adjective) {
								this.adjective = adjective;
							}

							Rabbit.prototype.speak = function(line) {
							    console.log("The " + this.adjective 
							    			+ " rabbit says " + line);
							};

							var hazelRabbit = new Rabbit("hazel");
							var fatRabbit = new Rabbit("fat");
							hazelRabbit.speak("Good Frith!");
							fatRabbit.speak("I could sure use a carrot right now.");
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						## OOP - Monkey Patching

							var arr = [1, 2, 3, 4, 5, 6, 7, 8, 8, 10];

							Array.prototype.head = function() {
								return this[0];
							};
							Array.prototype.tail = function() {
								return this.slice(1);
							};

							console.log(arr.head()); 	// 1
							console.log(arr.tail());	// [2, 3, 4, 5, 6, 7, 8, 9, 10]
						</script>
					</section>
